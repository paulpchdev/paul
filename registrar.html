<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de organización de eventos | Fácil de usar | CorvoEvent</title>
    <script src="js/script.js" defer></script>
</head>
<title>CorvoEvents - Gestión de eventos- Registrar</title>
<style>
</style>
<body>
  <header>
    <div class="logo">CorvoEvents</div>
    <nav>
      <a href="index.html">Inicio</a>
    </nav>
    <div>
      <button class="btn-registrar">Registrar</button>
      <a href="iniciar_sesion.html" style="color: white; margin-left: 20px;">Iniciar sesión</a>
    </div>
  </header>
    <div class="register-container">
        <h1>Crea tu Cuenta</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Elige tu nombre de usuario" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="tu.correo@ejemplo.com" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repite tu contraseña" required>
            </div>

            <button type="submit">Registrarse</button>
        </form>
        <p class="login-link">¿Ya tienes una cuenta? <a href="iniciar_sesion.html">Inicia Sesión aquí</a></p>
    </div>

</body>
</html>

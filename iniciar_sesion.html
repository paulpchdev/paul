<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>CorvoEvents - Gestión de eventos- Iniciar sesion</title>
<style>
</style>

<body>
  <header>
    <div class="logo">CorvoEvents</div>
    <nav>
      <a href="index.html">Inicio</a>
    </nav>
    <div>
      <a href="registrar.html"><button class="btn-registrar">Registrar</button></a>
      <a href="#" style="color: white; margin-left: 20px;">Iniciar sesión</a>
    </div>
  </header>
    <main>
        <div class="login-container">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Nombre de Usuario o Email:</label>
                    <input type="text" id="loginUsername" name="username" placeholder="Tu usuario o correo" required>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Contraseña:</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Tu contraseña" required>
                </div>

                <button type="submit">Entrar</button>
            </form>
            <p class="register-link">¿No tienes una cuenta? <a href="registrar.html">Regístrate aquí</a></p>
        </div>
    </main>

</body>
</html>
